<div class="container ">
  <!--<h1> Sign Up</h1>-->
  <form #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
    <div class="col-xs-6 col-sm-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" required="true" ngModel>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name"  ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required="true" ngModel>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Sign Up</button>
    </div>
  </form>
</div>
